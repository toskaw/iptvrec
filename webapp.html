<!doctypehtml>
<html lang=en>
  <meta charset=UTF-8>
  <meta content="width=device-width,initial-scale=1"name=viewport>
  <meta content=no-referrer name=referrer>
  <link href=data:image/x-icon;, rel=icon>
  <link href=https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.15.11/controls.min.css rel=stylesheet>
  <link href=https://dbghelp.github.io/xml-epg.css rel=stylesheet>
  <style>
    body{margin:0;
    font-family:Arial,sans-serif;
    display:flex;
    height:100vh;
    background-color:#282c34}


    #playlist{width:350px;
    background-color:#282c34;
    color:#fff;
    overflow-y:auto;
    border-right:1px solid #444;
    padding:20px;
    box-shadow:2px 0 5px rgb(0 0 0 / .2);
    display:flex;
    flex-direction:column}#search-input,#url-input{width:100%;
    padding:10px;
    margin-bottom:10px;
    border:1px solid #444;
    border-radius:5px;
    background-color:#3c4043;
    color:#fff;
    font-size:1em;
    box-sizing:border-box}
@media screen and (max-width: 480px){
    body {
	flex-direction:column-reverse;
    }
    #playlist{
	width:100%;
    }
    #video-container {
	height:  auto;
    }
}

    #epg-button{display:none;
    width:100%;
    padding:10px;
    margin-bottom:10px;
    background-color:#61dafb;
    color:#000;
    border:none;
    border-radius:5px;
    font-size:1em;
    cursor:pointer;
    box-shadow:0 4px 8px rgb(0 0 0 / .3)}#fetch-button{width:100%;
    padding:10px;
    margin-bottom:10px;
    background-color:#61dafb;
    color:#000;
    border:none;
    border-radius:5px;
    font-size:1em;
    cursor:pointer;
    box-shadow:0 4px 8px rgb(0 0 0 / .3)}#fetch-button:hover{background-color:#4fa3c4}#epg-button:hover{background-color:#4fa3c4}#video-container{flex:1;
    display:flex;
    flex-direction:column;
    z-index:2}#video{flex:1;
    width:100%;
    height:100%;
    background-color:#000}#video-list{list-style:none;
    padding:0;
    margin:0}#video-list li{padding:10px;
    margin:5px 0;
    border-radius:5px;
    cursor:pointer;
    transition:background-color .3s ease,transform .2s ease;
    display:flex;
    align-items:center}#video-list li:hover{background-color:#61dafb;
    transform:scale(1.05)}#video-list img{width:50px;
    height:50px;
    margin-right:10px;
    border-radius:5px;
    object-fit:cover;
    object-fit:contain}.video-title{font-size:1em}.active{background-color:#4fa3c4}#overlay{display:none;
    flex-direction:column;
    align-items:center;
    overflow-y:auto;
    z-index:2;
    flex:1}#epg-container{display:none;
    z-index:1000;
    position:fixed;
    width:100%;
    height:100%;
    overflow-y:scroll;
    overflow-x:scroll;
    background-color:#282c34}#search-input{display:none}.input-container{position:relative;
    display:flex;
    align-items:center;
    width:100%}#upload-button{width:10%;
    padding:10px;
    margin-bottom:10px;
    margin-left:5px;
    background-color:#61dafb;
    color:#000;
    border:none;
    border-radius:5px;
    font-size:1em;
    cursor:pointer;
    box-shadow:0 4px 8px rgb(0 0 0 / .3)}#upload-button:hover{background-color:#4fa3c4}
  </style>
  <div id=playlist>
    <div class=input-container>
      <input id=url-input placeholder="Enter M3U8 Playlist URL">
      <input id=file-input style=display:none type=file>
      <button id=upload-button onclick='document.getElementById("file-input").click()'>
	â†‘
      </button>
    </div>
    <button id=fetch-button>
      Load Playlist
    </button>
    <input id=search-input placeholder=Search...>
    <ul id=video-list>
    </ul>
  </div>
  <div id=video-container>
    <video autoplay controls id=video>
    </video>
  </div>
  <div id=overlay>
  </div>
  <div id=epg-container>
  </div>
  <script src=https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.compiled.js>
  </script>
  <script src=https://dbghelp.github.io/M3U8Interpreter.js>
  </script>
  <script src=https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js>
  </script>
  <script src=https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js>
  </script>
  <script src=https://dbghelp.github.io/xml-epg.js>
  </script>
  <script>
    const proxy=false; // cors proxy
var xmlepg=new XMLEPG();
var overlay=document.getElementById('overlay');
var videoContainer=document.getElementById('video-container');
var epgContainer=document.getElementById('epg-container');
hideOverlayTimeout=null;
overlay.addEventListener('mouseenter',()=>{
    if(hideOverlayTimeout){
	clearTimeout(hideOverlayTimeout)
	
    }
    overlay.style.display='flex';
    videoContainer.style.display='none'

});
overlay.addEventListener('mouseleave',()=>{
    overlay.style.display='none';
    videoContainer.style.display='flex'
});
document.addEventListener('DOMContentLoaded',()=>{
    const videoElement=document.getElementById('video');
    const videoList=document.getElementById('video-list');
    const searchInput=document.getElementById('search-input');
    const urlInput=document.getElementById('url-input');
    const fetchButton=document.getElementById('fetch-button');
    const fileInput=document.getElementById('file-input');
    const uploadButton=document.getElementById('upload-button');
    let selectedFileContent=null;
    var player=new shaka.Player(videoElement);
    var channels;
    var lastActiveChannel;
      shaka.polyfill.installAll();
      /*
    document.getElementById('upload-button').remove();
    document.getElementById('url-input').remove();
      document.getElementById('fetch-button').remove();
      */
    if (proxy) {
    // cors proxy
player.getNetworkingEngine().registerRequestFilter(function(type, request, context) {
var url = request.uris[0];
request.headers['X-Proxy-URL'] = url;
request.uris[0] = "./proxy.php?orig=" + url;
  });

player.getNetworkingEngine().registerResponseFilter(function(type, response, context) {
var original = response.originalUri;
response.uri = original.substr(original.indexOf("orig=") + 5);
});
    }
    const m3u8Link='./ch.m3u';
    var file = window.location.search;
    file = file.substr(file.indexOf("file=")+5);
    if (file == m3u8Link) {
        setPlaylistFromUrl(m3u8Link);
    }
    if (file) {
    	 player.load(file);
	 videoElement.play()
    }


    fetchButton.addEventListener('click',async()=>{
	const url=urlInput.value;
	if(selectedFileContent){
	    setPlaylistFromFile(selectedFileContent)
	}else if(url){
	    setPlaylistFromUrl(url)
	}
    });
    fileInput.addEventListener('change',(event)=>{
	const file=event.target.files[0];
	if(file){
	    urlInput.value=file.name;
	    const reader=new FileReader();
	    reader.onload=(e)=>{
		selectedFileContent=e.target.result
	    };
	    reader.readAsText(file)
	}
    });
     async function setPlaylistFromUrl(url){
	 try{
	     const response=await fetch(url);
	     if(response.ok){
		 const text=await response.text();
		 parseAndSetPlaylist(text)
	     }
	     else{
		 console.error('Failed to fetch M3U8 playlist.')
	     }
	 }
	 catch(error){
	     console.error('Error fetching M3U8 playlist:',error)
	 }
     }
     async function setPlaylistFromFile(content){
	 parseAndSetPlaylist(content)
     }
     async function parseAndSetPlaylist(content){
	 const m3u8Interpreter=new M3U8Interpreter(content);
	 m3u8Interpreter.parse();
	 channels=m3u8Interpreter.getChannels();
	 const urls=m3u8Interpreter.getUrlTvg();
	 xmlepg.setPlaylistChannels(channels);
	 xmlepg.load(urls).then(()=>
	     {
		 xmlepg.displayAllPrograms('epg-container','xmlepg');
	     });
	 updatePlaylist(channels);
	 document.getElementById('search-input').style.display='block'
     }
     function extractAppendedURL(){
	 const params=new URLSearchParams(window.location.search);
	 return params.get('file')
     }
     window.loadVideo=function(manifestUrl,licenseKey){
	 if(licenseKey!=null&&!Array.isArray(licenseKey)){
	     licenseKey=JSON.parse(decodeURIComponent(licenseKey))
	 }
	 if(licenseKey){
	     licenseKey.forEach(pair=>
		 {
		     player.configure({
			 drm:{
			     clearKeys:{
				 [pair.keyId]:pair.key
			     }
			 }
		     })
		 })
	 }
	 player.load(manifestUrl);
	 videoElement.play()
     }
     function updatePlaylist(channels){
	 videoList.innerHTML='';
	 channels.forEach(channel=>
	     {
		 const listItem=document.createElement('li');
		 listItem.innerHTML=`
    <img style="display:none;" src="${
channel.tvgLogo
}" alt="${
channel.channelName
} logo">
    ${
channel.channelName
}
</span>
`;
		 const imgElement=listItem.querySelector('img');
		 imgElement.onmouseenter=()=>
		 {
		     xmlepg.displayPrograms('overlay',channel.tvgId);
		     overlay.style.display='flex';
		     videoContainer.style.display='none';
		     if(hideOverlayTimeout){
			 clearTimeout(hideOverlayTimeout)
		     }
		 };
		 imgElement.onmouseleave=()=>
		 {
		     hideOverlayTimeout=setTimeout(()=>
			 {
			     overlay.style.display='none';
			     videoContainer.style.display='flex'
			 },100)
		 };
		 listItem.onclick=()=>
		 {
		     loadVideo(channel.manifestUrl,channel.licenseKey);
		     const parent=listItem.parentElement;
		     const children=parent.getElementsByTagName('li');
		     for(let i=0;
			 i<children.length;
			 i++){
			 children[i].classList.remove('active')
		     }
		     listItem.classList.add('active');
		     lastActiveChannel=listItem.innerHTML
		 }
		 videoList.appendChild(listItem)
	     })
     }
     function filterPlaylist(searchTerm){
	 const filteredChannels=channels.filter(channel=>
	     channel.channelName.toLowerCase().includes(searchTerm.toLowerCase()));
	 updatePlaylist(filteredChannels)
     }
     searchInput.addEventListener('input',(event)=>
	 {
	     const searchTerm=event.target.value;
	     filterPlaylist(searchTerm)
	 })
    });
function openEPG(){
    epgContainer.style.display='block';
    xmlepg.timelineNeedleRender()
}
function showToast(message){
    const style=document.createElement('style');
    style.innerHTML=`
  .toast-container{
position:absolute;
top:20px;
right:20px;
z-index:9999
}.toast{
background-color:#333;
color:#fff;
padding:10px 20px;
border-radius:5px;
margin-bottom:10px;
font-size:16px;
box-shadow:0 4px 6px rgb(0 0 0 / .1);
opacity:0;
animation:fadeIn 0.5s forwards,fadeOut 3s forwards 2s
}@keyframes fadeIn{
from{
opacity:0
}to{
opacity:1
}
}@keyframes fadeOut{
from{
opacity:1
}to{
opacity:0
}
}
  `;
    document.head.appendChild(style);
    const toast=document.createElement('div');
    toast.classList.add('toast');
    toast.textContent=message;
    const toastContainer=document.querySelector('.toast-container');
    if(!toastContainer){
	const newContainer=document.createElement('div');
	newContainer.classList.add('toast-container');
	document.body.appendChild(newContainer)
    }
    document.querySelector('.toast-container').appendChild(toast);
    setTimeout(()=>
	{
	    toast.remove()
	},4000)
}
function copyToClipboard(text,name){
    text=decodeURIComponent(text);
    navigator.clipboard.writeText(text.replace(/x123x/g,"'")).then(()=>
	{
	    showToast(name+' command successfully copied to clipboard')
	}).catch(err=>
	    {
		showToast('Failed to copy '+name+' download command: ',err)
	    })
}
</script>
